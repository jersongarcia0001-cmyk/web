<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - UNAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #003366;
            color: #FFD700;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        header p {
            margin: 5px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #002244;
        }

        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #FFD700;
            color: #002244;
        }

        .banner {
            text-align: center;
            padding: 40px 20px;
            color: #002244;
            background: #e6e6e6;
        }

        .banner h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border-left: 6px solid #FFD700;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 500px;
        }

        .card h3 {
            margin-top: 0;
            color: #003366;
        }

        form label {
            display: block;
            margin-top: 10px;
            color: #002244;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 15px;
            background: #003366;
            color: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #FFD700;
            color: #003366;
        }

        footer {
            background: #003366;
            color: #FFD700;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacto UNAH</h1>
        <p>“Lucem Aspicio”</p>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="carreras.html">Carreras</a>
        <a href="noticias.html">Noticias</a>
        <a href="contacto.html">Contacto</a>
        <a href="sivot.html">Votaciones</a>
    </nav>

    <section class="banner">
        <h2>Contáctanos</h2>
        <p>Envíanos tus dudas, sugerencias o comentarios. Estamos para ayudarte.</p>
    </section>

    <section class="content">
        <div class="card">
            <h3>Formulario de contacto</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 UNAH - Todos los derechos reservados.</p>
        <p>Contacto: info@unah.edu.hn | Tel: (504) 2216-0000</p>
    </footer>

</body>
</html>
